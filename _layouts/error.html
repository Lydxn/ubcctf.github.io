<!doctype html>
<html>

    <link rel="shortcut icon" type="image/png" href="favicon.png">

          <div class="title"><a href="/teamname"><span>Maple Bacon</span></a></div>
          <div class="subtitle">
            <span>
              CTF Team at the University of British Columbia
            </span>
          </div>

        {{ content }}
      </div>
      {% include footer.html %}
