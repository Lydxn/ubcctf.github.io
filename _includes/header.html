<header>
  <nav>
    {% assign pages = "about,getting_started,blog,members,competitive_team,challenge" | split: "," %}
    {% for p in pages %}
    <a href="/{{ p }}"{% if page.name contains p %} class="active"{% endif %}>{{ p }}</a>
    {% endfor %}
    <!-- <a href="https://ctf.maplebacon.org" >maplectf_2023</a> -->
  </nav>
  <div class="logo">
    <a href="/">
      <img src="/assets/images/logo.svg">
    </a>
  </div>
  <div class="title-container">
    <div class="title"><a href="/teamname"><span>Maple Bacon</span></a></div>
    <div class="subtitle">
      <span>
        CTF Team at the University of British Columbia
      </span>
    </div>
  </div>
</header>
